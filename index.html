<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9f5008c557.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="frame">
        <div class="row">
          <div class="col-7">
            <div class="request">
              <form action="" id="enter-city">
                <input
                  id="type-city"
                  type="text"
                  placeholder="Enter a city"
                /><br />
                <input class="search" type="submit" value="Search" />
              </form>
              <input
                class="poisk"
                id="button-current"
                type="submit"
                value="Current"
              />
              <br />
              <header>
                <h1 id="city-now">Helsinki</h1>
                <p>
                  <span id="week-day">Friday</span>
                  <span id="hours-now">20</span>
                  :
                  <span id="min-now">35</span>
                </p>
                <h2>
                  <span id="temp-set">17</span>
                  <span><a href="#" id="celsius-new">&deg;C</a></span> |
                  <span><a href="#" id="farenh-new">&deg;F</a></span>
                </h2>

                <i class="fa-solid fa-sun"></i>
                <span class="clouds" id="clouds-now">Clouds</span>
              </header>
              <div class="info">
                <p>
                  Humidity: <span id="humidity-now">25%</span>
                  <br />
                  Pressure: <span id="pressure-new">64 hPa</span>
                  <br />
                  Wind: <span id="wind-new">7 km/h</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-5">
          <ul>
            <li>
              <div class="days">
                Thu
                <br />
                20&deg;C
                <br />
                <i class="fa-solid fa-sun"></i>
              </div>
            </li>
            <li>
              <div class="days">
                Fri
                <br />
                21&deg;C
                <br />
                <i class="fa-solid fa-sun"></i>
              </div>
            </li>
            <li>
              <div class="days">
                Sat
                <br />
                23&deg;C
                <br />
                <i class="fa-solid fa-sun"></i>
              </div>
            </li>
            <li>
              <div class="days">
                Sun
                <br />
                26&deg;C
                <br />
                <i class="fa-solid fa-sun"></i>
              </div>
            </li>
            <li>
              <div class="days">
                Mon
                <br />
                25&deg;C
                <br />
                <i class="fa-solid fa-sun"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
